<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Responsive Navbar</title>

  <!-- ✅ Tailwind CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>

  <section class="fixed w-full z-50 top-0 ">
    <header class="w-full flex items-center justify-between px-5 py-3 relative">
      <!-- Left: Language Switcher -->
      <div class="flex flex-col">
        <a href="#" class="text-[24px] leading-none">DE</a>
        <a href="#" class="text-[24px] leading-none">EN</a>
      </div>

      <!-- Center: Logo -->
      <h1 class="text-3xl font-bold">Baumeister</h1>

      <!-- Right: Desktop Links (Only visible on large screens) -->
      <nav class="hidden lg:flex flex-col text-lg  text-right font-medium space-y-1">
        <a href="#subcomponent">About</a>
        <a href="#about">Services</a>
        <a href="#parterners">References</a>
        <a href="contact.html">Contact</a>
      </nav>

      <!-- Right: Menu Icon (Visible on mobile + tablet) -->
      <button
        id="menuBtn"
        class="lg:hidden w-12 h-8 bg-black clip-path-polygon flex items-center justify-center text-white font-bold transition-all duration-300"
      >
        ☰
      </button>
    </header>

    <!-- ✅ Mobile/Tablet Menu -->
    <nav id="mobileMenu" class="hidden bg-white shadow-md flex flex-col font-bold text-[32px] md:text-[48px]  md:text-[#00672E] text-center py-4 space-y-3 lg:hidden">
      <a href="#subcomponent">About</a>
      <a href="#about">Services</a>
      <a href="#parterners">References</a>
      <a href="contact.html">Contact</a>
    </nav>
  </section>

  <style>
    .clip-path-polygon {
      clip-path: polygon(15% 0%, 85% 0%, 100% 50%, 85% 100%, 15% 100%, 0% 50%);
    }
  </style>

  <!-- ✅ JavaScript -->
  <script>
    const menuBtn = document.getElementById("menuBtn");
    const mobileMenu = document.getElementById("mobileMenu");

    menuBtn.addEventListener("click", () => {
      // Show/hide the menu for all screens smaller than 'lg'
      if (window.innerWidth < 1024) { // lg breakpoint
        mobileMenu.classList.toggle("hidden");
      }
    });
  </script>

</body>
</html>
