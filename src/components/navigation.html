<!DOCTYPE html>
<html lang="en">
<head>
<title>Navigation bar</title>
</head>
<body class="bg-[#f1eeeb]">

 <!-- Navigation Bar -->

  <header class="w-full flex items-center justify-between px-5 py-6 border">

    <!-- Left: Language Switcher -->

    <div class="flex flex-col text-green-800 font-medium">
      <a href="#" class="text-[24px]">DE</a>
      <a href="#" class="text-[24px]">EN</a>
    </div>

    <!-- Center: Brand Name -->
     
    <h1 class="text-3xl font-bold text-green-800">Baumeister</h1>

    <!-- Right: Vertical Links (Desktop Only) -->
    <nav class="hidden lg:flex flex-col text-green-800 text-lg text-right font-medium">
      <a href="#">About</a>
      <a href="#">Services</a>
      <a href="#">References</a>
      <a href="#">Contact</a>
    </nav>

    <!-- Right: Mobile/Tablet Menu Icon -->
    <button class="lg:hidden w-12 h-8 bg-green-800 clip-path-polygon flex items-center justify-center relative">
      <span class="absolute w-1/2 h-[2px] bg-white top-[25%]"></span>
      <span class="absolute w-1/2 h-[2px] bg-white"></span>
      <span class="absolute w-1/2 h-[2px] bg-white bottom-[25%]"></span>
    </button>

  </header>

  <style>
    /* Tailwind doesn't support custom clip-path out of the box, so this tiny inline style is needed */
    .clip-path-polygon {
      clip-path: polygon(15% 0%, 85% 0%, 100% 50%, 85% 100%, 15% 100%, 0% 50%);
    }
  </style>

</body>
</html>
